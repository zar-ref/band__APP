<mat-toolbar color="primary"> 
    <span>  <a mat-button routerLink="/"    >Home</a> </span>

    <span class="spacer"></span>
    <ul>
        
        <li  *ngIf="userIsAuthenticated" >
            <a mat-button routerLink="/fan-zone" routerLinkActive="mat-accent"  >Fan Zone</a>
        </li>
        <li  *ngIf="userIsAuthenticated && isAdmin" >
            <a mat-button routerLink="/admin-zone" routerLinkActive="mat-accent"  >Admin Zone</a>
        </li>
        <li *ngIf="!userIsAuthenticated"  >
            <a mat-button routerLink="/login" routerLinkActive="mat-accent"  >Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated"  >
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent"  >Inscrever</a>
        </li>
        <li *ngIf="userIsAuthenticated"  >
            <button mat-button  (click)="onLogout()" >Logout</button>
        </li>

    </ul> 



</mat-toolbar>
